# @package _global_

hydra:
  job:
    chdir: true
  mode: MULTIRUN
  sweeper:
    params:
      simulation.handlers.noise.snr: 1, 3, 10, 30, 100, 300, 1000
      simulation.handlers.acquisition.accel: 1, 2, 4, 8, 16
      +n_runs: range(5)

  sweep:
    dir: multirun/extend_sweep/${now:%Y-%m-%d}/${%H-%M-%S}
