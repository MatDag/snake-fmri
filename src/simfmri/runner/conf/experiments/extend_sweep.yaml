# @package _global_

hydra:
  job:
    chdir: true
  mode: MULTIRUN
  sweeper:
    params:
      simulation.handlers.noise.snr:  30, 100, 1000
      simulation.handlers.acquisition.accel: 1, 2, 4, 8, 16
      +n_runs: range(3)

  sweep:
    dir: multirun/extend_sweep/${now:%Y-%m-%d}/${now:%H-%M-%S}
