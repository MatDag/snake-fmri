# @package _global_

defaults:
  - /reconstruction: sequential

hydra:
  job:
    chdir: true
  mode: MULTIRUN
  sweeper:
    params:
      simulation.handlers.noise.snr: 1, 3, 10, 30, 100, 300, 1000
      simulation.handlers.acquisition.accel: 1, 2, 4, 8, 16
      reconstruction.sequential.threshold: 1e-3, 1e-4, 1e-5
      +n_runs: range(5)

  sweep:
    dir: multirun/extend_sweep/${now:%Y-%m-%d}/${now:%H-%M-%S}
