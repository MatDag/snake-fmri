# @package _global
#
# This files contains the configuration to reproduce the scenario 1 of the Simfmri paper.

simulation:
  sim_params:
    sim_tr: 0.1
    sim_time: 300
    shape: [42, 64, 64]
    fov: [0.181,0.217,0.181]
    n_coils: 1
    rng: 19980408
    lazy: True
  handlers:
    phantom-brainweb:
      subject_id: 5
      bbox: [0.225,-0.07, 0.06, -0.055, None, None]
    activation-block:
      event_name: block_on
      block_on: 20
      block_off: 20
      duration: 300
      bold_strength: 0.02
    noise-gaussian:
      snr: 100
    acquisition-vds:
      shot_time_ms: 50
      acs: 0.125
      accel: 1
      accel_axis: 1
      constant: true
      direction: top-down

reconstructors:
  - adjoint: {}



hydra:
  job:
    chdir: true

  callbacks:
    gather_files:
      _target_: hydra_callbacks.MultiRunGatherer
      aggregator:
        _partial_: true
        _target_: simfmri.cli.utils.aggregate_results

    latest_run:
      _target_: hydra_callbacks.LatestRunLink
